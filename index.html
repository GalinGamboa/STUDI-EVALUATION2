<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Le jeu de dés  evaluation 2 SUDI  Galo Gamboa</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
   
    <div class="container">
        <div >
            <h1 class="title">Le jeu de dés</h1>
        </div>
        <div class="new_game" >
            <button  id="new_game"   class="custom-btn btn-1"><img src="images/plus.svg"alt=""><span>NEW GAME</span></button>
        </div>
        <div class="conatiner_players">
            <div class=" container_player container_player1">
                <div class="players">
                    <h2 class="player1"> Joueur 1</h2>
                </div>
                <div class="poinst_global">
                    <p class="points_glob points_glob1">0</p>
                    <h4>Points Global</h4>
                    <p class="points_temp points_temp1">0</p>
                    <h4>Points Temporal</h4>
                    <div class=" container_buttons buttons_player1">
                        <div >
                            <button id="roll_dice1" class="custom-btn btn-1 roll_dice1"><img src="images/change.svg"alt=""><span>ROLL DICE</span></button>
                        </div>
                        <div class="hold1" >
                            <button id="hold1" class="custom-btn btn-1 hold1"><img src="images/save.svg"alt=""><span>HOLD</span></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" container_player container_player2">
                <div class="players">
                    <h2 class="player2"> Joueur 2</h2>
                </div>
                <div class="poinst_blobal">
                    <p class="points_glob points_glob2">0</p>
                    <h4>Points Global</h4>
                    <p class="points_temp points_temp2">0</p>
                    <h4>Points Temporal</h4>
                    <div class="container_buttons buttons_player2">
                        <div >
                            <button id="roll_dice2" class="custom-btn btn-1 roll_dice2"><img src="images/change.svg"alt=""><span>ROLL DICE</span></button>
                        </div>
                        <div class="hold2" >
                            <button id="hold2" class="custom-btn btn-1 hold2"><img src="images/save.svg"alt=""><span>HOLD</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="gagnant">
            <h1  id="joueur_gagnant1" class="joueur_gagnant joueur_gagnant1"> GAGNANT JOUEUR 1</h1>
            <h1  id="joueur_gagnant2" class="joueur_gagnant joueur_gagnant2"> GAGNANT JOUEUR 2</h1>
        </div>

        <div class="container_dice">
            <img src="images/dice1.jpg" class="dice dice_1" alt="">
        </div>
    </div>
    
   
    <script>
        
//  Declarartion des Variables

const newGame = document.getElementById("new_game")
const buttons_player1 = document.querySelector('.buttons_player1');
const buttons_player2 = document.querySelector('.buttons_player2');
const hold1 = document.getElementById('hold1');
const hold2 = document.getElementById('hold2');
let points_glob1 = document.querySelector('.points_glob1');
let points_glob2 = document.querySelector('.points_glob2');
let points_temp1 = document.querySelector('.points_temp1');
let points_temp2 = document.querySelector('.points_temp2');
let roll_dice1 = document.getElementById('roll_dice1');
let roll_dice2 = document.getElementById('roll_dice2');

let p_g_1 =0;               // Valeur ======> points globaux joueur1   
let p_g_2 =0;               // Valeur ======> points globaux joueur2
let p_t_1 = 0;              // Valeur ======> points du round joueur2
let p_t_2 = 0;              // Valeur ======> points du round joueur2


newGame.addEventListener('click',(e)=>{
   
    p_g_1 =0;
    p_g_2 =0;
    p_t_1 = 0;
    p_t_2 = 0;
    points_glob1.textContent = p_g_1;
    points_temp1.textContent = p_t_1;
    points_glob2.textContent = p_g_2;
    points_temp2.textContent = p_t_2;

    changer_player1()

 })


 //  roll dice jouer1

 roll_dice1.addEventListener ('click', function(){
    
    var dice1 = Math.floor(Math.random() * 6 + 1);
    console.log(dice1)
        switch (dice1){
            case 1:
                document.querySelector('.dice_1').setAttribute('src', "/images/dice1.jpg")
                changer_player2()
            break
            case 2:
                document.querySelector('.dice_1').setAttribute('src', "/images/dice2.jpg")
                p_t_1= p_t_1 + (dice1);
                points_temp1.textContent = p_t_1 
            break
            case 3:
                document.querySelector('.dice_1').setAttribute('src', "/images/dice3.jpg")
                p_t_1= p_t_1+(dice1);
                points_temp1.textContent = p_t_1
            break
            case 4:
                document.querySelector('.dice_1').setAttribute('src', "/images/dice4.jpg")
                p_t_1= p_t_1+(dice1);
                points_temp1.textContent = p_t_1
            break
            case 5:
                document.querySelector('.dice_1').setAttribute('src', "/images/dice5.jpg")
                p_t_1= p_t_1+(dice1);
                points_temp1.textContent = p_t_1
            break
            case 6:
                document.querySelector('.dice_1').setAttribute('src', "/images/dice6.jpg")
                p_t_1= p_t_1+(dice1);
                points_temp1.textContent = p_t_1
            break
            }
            
})


//  roll dice jouer2

roll_dice2.addEventListener ('click', function(){
   
    var dice2 = Math.floor(Math.random() * 6 + 1);
    console.log(dice2)
        switch (dice2){
            case 1:
                document.querySelector('.dice_1').setAttribute('src', "/images/dice1.jpg")
                changer_player1()

            break
            case 2:
                document.querySelector('.dice_1').setAttribute('src', "/images/dice2.jpg")
                p_t_2= p_t_2+dice2;
                points_temp2.textContent = p_t_2
            break
            case 3:
                document.querySelector('.dice_1').setAttribute('src', "/images/dice3.jpg")
                p_t_2= p_t_2+dice2;
            points_temp2.textContent = p_t_2
            break
            case 4:
                document.querySelector('.dice_1').setAttribute('src', "/images/dice4.jpg")
                p_t_2= p_t_2+dice2;
            points_temp2.textContent = p_t_2
            break
            case 5:
                document.querySelector('.dice_1').setAttribute('src', "/images/dice5.jpg")
                p_t_2= p_t_2+dice2;
            points_temp2.textContent = p_t_2
            break
            case 6:
                document.querySelector('.dice_1').setAttribute('src', "/images/dice6.jpg")
                p_t_2= p_t_2+dice2;
                points_temp2.textContent = p_t_2
            break
        }   
})


//  buttons pour joueur 1

 function changer_player1  (){
    
    p_t_1 = 0
    points_temp1.textContent=0
    points_temp2.textContent=0
    buttons_player2.classList.add('container_buttons');
    buttons_player1.classList.remove('container_buttons');
    joueur_gagnant2.classList.add('joueur_gagnant2')
    joueur_gagnant1.classList.add('joueur_gagnant1')

}

//  buttons pour joueur 2

function changer_player2  (){
    p_t_2 = 0
    points_temp1.textContent=0
    points_temp2.textContent=0
   buttons_player1.classList.add('container_buttons');
   buttons_player2.classList.remove('container_buttons');
   joueur_gagnant2.classList.add('joueur_gagnant2')
   joueur_gagnant1.classList.add('joueur_gagnant1')
}

//  hold  joueur 1 

hold1.addEventListener ('click', function(){
    p_g_1 = p_g_1 +p_t_1
    points_glob1.textContent = p_g_1
        if (p_g_1 >= 100){
            const joueur_gagnant1 = document.getElementById("joueur_gagnant1");
            joueur_gagnant1.classList.remove('joueur_gagnant1')
            gagnant()
        }
    else {
        changer_player2  ()
    }
})


//  hold  joueur 1

hold2.addEventListener ('click', function(){
    p_g_2 = p_g_2 + p_t_2
    points_glob2.textContent = p_g_2
        if (p_g_2 >=100){
            const joueur_gagnant2 = document.getElementById("joueur_gagnant2");
            joueur_gagnant2.classList.remove('joueur_gagnant2')
            gagnant()
    }
    else{
        changer_player1  ()
    }
})


// Message gagnant

function gagnant (){
    p_g_1 = 0;
    p_g_2 =0
    buttons_player2.classList.add('container_buttons');
    buttons_player1.classList.add('container_buttons');
}

    </script>

</body>
</html>
